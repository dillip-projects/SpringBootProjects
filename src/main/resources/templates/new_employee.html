<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container w-auto">
<h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form class="border" action="#" th:action="@{/saveEmployee}" th:object="${employee}" method=post>

        <div class="mb-3 ">
            <input type="text" class="form-control w-auto" th:field="*{firstname}" placeholder="Employee first name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control w-auto"  th:field="*{lastname}" placeholder="Employee Last Name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control w-auto"  th:field="*{email}" placeholder="Employee Email">
        </div>
        <button type="submit" class="btn btn-info"> Save </button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Home Screen</a>
</div>
</body>
</html>
